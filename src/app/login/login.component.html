<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <a href="/home"><img src="assets/images/logo.png" width="150px" class="user-avatar" /></a>
            <h1>Скалолазы</h1>
            <div *ngIf="showerror" class="ui negative message">
                Неправильный логин или пароль
            </div>
            <form role="form" [formGroup]="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="email" placeholder="{{ 'Email' | translate }}" (click)="showerror = false">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password" placeholder="{{ 'Пароль' | translate }}" (click)="showerror = false">
                    </div>
                </div>
                <a *ngIf="!loginInProgress" class="btn rounded-btn" (click)="submit(form)">Войти</a>
                <a *ngIf="loginInProgress" class="btn rounded-btn" (click)="submit(form)"><i class="fa fa-spinner fa-spin"></i></a>
                &nbsp;
                <a class="btn rounded-btn">Регистрация</a>
            </form>
        </div>
    </div>
</div>
