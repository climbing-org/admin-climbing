<div class="main">

    <form role="form" [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <div class="row">
                                <label class="col-md-3 col-form-label">
                                    Участвовал
                                </label>
                                <div class="col-md-9">
                                    <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-outline-primary my-dropdown" id="dropdownBasic1" ngbDropdownToggle>Чемпионат РК 15/06/2019</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button ngbDropdownItem>Action - 1</button>
                                            <button ngbDropdownItem>Another Action</button>
                                            <button ngbDropdownItem>Something else is here</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="blue-button">
                                        Добавить новое
                                    </button>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="гггг-мм-дд"
                                               name="dp" ngbDatepicker #d="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="input-group">-->
<!--                        <input class="form-control" placeholder="yyyy-mm-dd"-->
<!--                               name="dp" ngbDatepicker #d="ngbDatepicker">-->
<!--                        <div class="input-group-append">-->
<!--                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <div class="row">
                                <label class="col-md-3 col-form-label">
                                    Буду участвовать
                                </label>
                                <div class="col-md-9">
                                    <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-outline-primary my-dropdown" id="dropdownBasic2" ngbDropdownToggle>Чемпионат РК 15/06/2019</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button ngbDropdownItem>Action - 1</button>
                                            <button ngbDropdownItem>Another Action</button>
                                            <button ngbDropdownItem>Something else is here</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="blue-button glav">Сохранить</button>

    </form>
</div>
