<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header">
            Страница Рубрик
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Страница рубрик</li>
        </ol>
    </div>
</div>
<fieldset class="form-group">
    <label>Заголовок</label>
    <input class="form-control" [ngClass]="{'is-invalid': !rubric.name || rubricError.name}" [(ngModel)]="rubric.name">
    <div class="invalid-feedback" *ngIf="!rubric.name">
        Не может быть пустым
    </div>
    <ng-container *ngIf="rubricError.name">
        <div class="invalid-feedback" *ngFor="let n of rubricError.name">
            {{ n }}
        </div>
    </ng-container>
</fieldset>
<div class="row">
    <div class="col-md-3">
        <fieldset class="form-group">
            <label>SEO хэштег</label>
            <input class="form-control" [(ngModel)]="rubric.seo_hashtag">
            <ng-container *ngIf="rubricError.seo_hashtag">
                <div class="invalid-feedback" *ngFor="let n of rubricError.seo_hashtag">
                    {{ n }}
                </div>
            </ng-container>
        </fieldset>
    </div>
    <div class="col-md-3">
        <fieldset class="form-group">
            <label>SEO заголовок</label>
            <input class="form-control" [(ngModel)]="rubric.seo_title">
            <ng-container *ngIf="rubricError.seo_title">
                <div class="invalid-feedback" *ngFor="let n of rubricError.seo_title">
                    {{ n }}
                </div>
            </ng-container>
        </fieldset>
    </div>
    <div class="col-md-3">
        <fieldset class="form-group">
            <label>SEO ключевые слова</label>
            <input class="form-control" [(ngModel)]="rubric.seo_keywords">
            <ng-container *ngIf="rubricError.seo_keywords">
                <div class="invalid-feedback" *ngFor="let n of rubricError.seo_keywords">
                    {{ n }}
                </div>
            </ng-container>
        </fieldset>
    </div>
    <div class="col-md-3">
        <fieldset class="form-group">
            <label>SEO описание</label>
            <input class="form-control" [(ngModel)]="rubric.seo_description">
            <ng-container *ngIf="rubricError.seo_description">
                <div class="invalid-feedback" *ngFor="let n of rubricError.seo_description">
                    {{ n }}
                </div>
            </ng-container>
        </fieldset>
    </div>
</div>

<ngb-alert *ngIf="errorMessage" type="danger" (close)="close()">{{ errorMessage }}</ngb-alert>

<button *ngIf="!slug" type="submit" class="btn btn-secondary" (click)="submit()">Сохранить</button>
<button *ngIf="slug" type="submit" class="btn btn-secondary" (click)="submit()">Редактировать</button>
