<div class="card mb-3">
    <div class="card-header">Страницы</div>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Ссылка</th>
                <th>SEO хэштег</th>
                <th>SEO заголовок</th>
                <th>SEO ключевые слова</th>
                <th>SEO описание</th>
                <th>Создана</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let s of staticPages">
                <tr (click)="select(s)">
                    <td>{{s.name}}</td>
                    <td>{{s.slug}}</td>
                    <td>{{s.seo_hashtag}}</td>
                    <td>{{s.seo_title}}</td>
                    <td>{{s.seo_keywords}}</td>
                    <td>{{s.seo_description}}</td>
                    <td>{{s.created_at | date}}</td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
