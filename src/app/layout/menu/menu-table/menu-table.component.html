<div class="row">
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            <ng-container *ngFor="let m of menu">
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                   data-toggle="list" role="tab" (click)="selectedMenu=m">
                    {{m.name}}
                    <span class="badge badge-primary badge-pill">{{m.childs?.length}}</span>
                </button>
            </ng-container>
        </div>
    </div>
    <div class="col-2">

    </div>
    <div class="col-4">
        <div class="tab-content" id="nav-tabContent">
            <div class="list-group" role="tablist">
                <ng-container *ngFor="let m of selectedMenu?.childs">
                    <li class="list-group-item d-flex justify-content-between align-items-center" data-toggle="list" role="tab">
                        {{m.name}}
                        <i class="fa fa-edit" (click)="edit(m)"></i>
                    </li>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<button type="submit" class="btn btn-secondary" (click)="edit(selectedMenu)">Изменить выбранное меню</button>
