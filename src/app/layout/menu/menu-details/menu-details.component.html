<fieldset class="form-group">
    <label>Название меню</label>
    <input class="form-control" [(ngModel)]="menu.name">
</fieldset>
<div class="form-group">
    <label>Добавить в хэдер</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="" [(ngModel)]="menu.header">
        </label>
    </div>
</div>
<div class="form-group">
    <label>Добавить в футер</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="" [(ngModel)]="menu.footer">
        </label>
    </div>
</div>
<div class="form-group">
    <label>Родительское меню</label>
    <select class="form-control" [(ngModel)]="menu.parent">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
</div>
<div class="form-group">
    <label>Страница</label>
    <select class="form-control" [(ngModel)]="menu.static_page">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
</div>

<button type="submit" class="btn btn-secondary" (click)="submit()">Submit Button</button>
